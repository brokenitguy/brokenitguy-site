<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BrokenITGuy | System Logs</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --primary-teal: #00d1b2; --bg-black: #0d0d0d; --text-main: #e0e0e0; --mono-font: 'Fira Code', monospace; --body-font: 'Inter', sans-serif; }
        body { background-color: var(--bg-black); background-image: url('background.png'); background-size: cover; background-position: center; background-attachment: fixed; margin: 0; display: flex; justify-content: flex-start; min-height: 100vh; color: var(--text-main); }
        .terminal-sidebar { width: 100%; max-width: 550px; background: rgba(0, 0, 0, 0.65); border-right: 1px solid rgba(0, 209, 178, 0.3); height: 100vh; overflow-y: auto; padding: 40px; box-sizing: border-box; backdrop-filter: blur(10px); }
        .nav-item { font-family: var(--mono-font); text-decoration: none; color: var(--primary-teal); font-size: 1rem; display: inline-block; margin-bottom: 25px; font-weight: bold; }
        .log-entry { font-family: var(--mono-font); font-size: 0.85rem; border-left: 2px solid var(--primary-teal); padding-left: 15px; margin-bottom: 30px; line-height: 1.6; }
        .log-date { color: var(--primary-teal); font-weight: bold; }
        .suggestion-widget { position: fixed; bottom: 20px; right: 20px; width: 260px; background: rgba(0, 0, 0, 0.85); border: 1px solid var(--primary-teal); padding: 15px; border-radius: 4px; backdrop-filter: blur(10px); z-index: 1000; }
    </style>
</head>
<body>
    <div class="terminal-sidebar">
        <a href="index.html" class="nav-item">>> RETURN_TO_HOME [CLICK_HERE]</a>
        <div class="log-content">
            <div class="log-entry">
                <span class="log-date">[2026-01-28]</span><br>
                > SYSTEM_REBOOT successfully deployed to Netlify.<br>
                > Standardized navigation paths to avoid local server encoding errors.<br>
                > Interactive Suggestion Feed is active and routing to Proton Mail.
            </div>
            </div>
    </div>
    <div class="suggestion-widget">
        <form name="suggestions" method="POST" data-netlify="true">
            <h4 style="font-family: var(--mono-font); font-size: 0.7rem; color: var(--primary-teal); margin: 0 0 10px 0;">[ SUGGESTIONS_FEED ]</h4>
            <textarea name="message" rows="4" style="width:100%; background:rgba(255,255,255,0.05); border:1px solid rgba(0,209,178,0.3); color:#fff; font-family:var(--mono-font); font-size:0.75rem; padding:10px; resize:none; outline:none;" placeholder="Input suggestion..." required></textarea>
            <button type="submit" style="width:100%; background:transparent; border:1px solid var(--primary-teal); color:var(--primary-teal); font-family:var(--mono-font); font-size:0.7rem; padding:8px; cursor:pointer;">SEND_PACKET</button>
        </form>
    </div>
</body>
</html>
