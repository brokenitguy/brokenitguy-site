<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root { --primary-teal: #00d1b2; --bg-black: #0d0d0d; --text-main: #e0e0e0; --mono-font: 'Fira Code', monospace; --success: #39ff14; }

        h1 { font-family: var(--mono-font); color: var(--success); font-size: 1.5rem; margin-bottom: 20px; }
        p { font-family: var(--mono-font); font-size: 1rem; line-height: 1.6; margin-bottom: 30px; }
        .btn { display: inline-block; padding: 10px 20px; border: 1px solid var(--primary-teal); color: var(--primary-teal); text-decoration: none; font-family: var(--mono-font); font-weight: bold; transition: 0.3s; }
        .btn:hover { background: var(--primary-teal); color: #000; box-shadow: 0 0 15px var(--primary-teal); }
    </style>
</head>
